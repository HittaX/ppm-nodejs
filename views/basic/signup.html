<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signup Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.2/css/bootstrap.css" rel="stylesheet">
    <link href="/stylesheets/bootstrapValidator.css" rel="stylesheet">
    <link href="/stylesheets/style.css" rel="stylesheet">
    <link href="/stylesheets/signup.css" rel="stylesheet">

    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.0.0-beta1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/javascripts/bootstrapValidator.js"></script>
    <script type="text/javascript" src="/assets/js/ie10-viewport-bug-workaround.js"></script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  </head>

    
    <body>
    
      <div class="container">
        <form id="defaultForm" action="/users/signup" method="post" class="form-signin">
            <h2 class="form-signin-heading">Please sign up</h2>
<!--            
            <div class="form-group">
                <label class="control-label sr-only">Username</label>
                <input type="text" class="form-control" name="username" placeholder="Username" />
            </div>
                        -->
            <div class="form-group">
                <label class="control-label sr-only">Email address</label>
                <input type="email" class="form-control" name="email" placeholder="Email address"/>
            </div>
            
            <div class="form-group">
                <label class="control-label sr-only">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password"/>
            </div>

            <div class="form-group">
                <label class="control-label sr-only">Retype password</label>
                <input type="password" class="form-control" name="confirmPassword" placeholder="Confirm Password"/>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-lg btn-block btn-primary">Sign up</button>
            </div>
        </form>
      </div>


    <script type="text/javascript">
    $(document).ready(function() {
        $('#defaultForm').bootstrapValidator({
    //        live: 'disabled',
            message: 'This value is not valid',
            feedbackIcons: {
                valid: 'glyphicon glyphicon-ok',
                invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                email: {
                    validators: {
                        notEmpty: {
                            message: 'The email is required and cannot be empty'
                        },
                        emailAddress: {
                            message: 'The input is not a valid email address'
                        }
                    }
                },
                password: {
                    validators: {
                        notEmpty: {
                            message: 'The password is required and cannot be empty'
                        },
                        identical: {
                            field: 'confirmPassword',
                            message: 'The password and its confirm are not the same'
                        },
                    }
                },
                confirmPassword: {
                    validators: {
                        notEmpty: {
                            message: 'The confirm password is required and cannot be empty'
                        },
                        identical: {
                            field: 'password',
                            message: 'The password and its confirm are not the same'
                        },
                    }
                },
                captcha: {
                    validators: {
                        callback: {
                            message: 'Wrong answer',
                            callback: function(value, validator) {
                                var items = $('#captchaOperation').html().split(' '), sum = parseInt(items[0]) + parseInt(items[2]);
                                return value == sum;
                            }
                        }
                    }
                }
            }
        });
    });
    </script>
    </body>
</html>
