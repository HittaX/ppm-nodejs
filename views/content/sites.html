<!DOCTYPE html>
  <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Dashboard Template for Bootstrap</title>

        <!-- Bootstrap core CSS -->
        <link href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="/stylesheets/dashboard.css" rel="stylesheet">
        
          <!-- Optional Bootstrap Theme -->
        <link href="data:text/css;charset=utf-8," data-href="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.2/css/bootstrap-theme.min.css" rel="stylesheet" id="bs-theme-stylesheet">

        <!-- Documentation extras -->

        <link href="/assets/css/docs.min.css" rel="stylesheet">

        <!--[if lt IE 9]><script src="../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="/assets/js/ie-emulation-modes-warning.js"></script>
    </head>
    
    <body>
      <nav class="navbar navbar-dark navbar-fixed-top bg-inverse">
          <button type="button" class="navbar-toggler hidden-sm-up" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Personal Password Manager</a>
          <div id="navbar">
          <form method="GET" action="/logout">
            <button type="submit" class="btn btn-default navbar-btn pull-xs-right">Log Out</button>
          </form>
          </div>
      </nav>
      
      <div class="container-fluid">
          <div class="row">
            <div class="col-sm-3 col-md-2 sidebar">
              <ul class="nav nav-sidebar">
                <li><a href="dashboard">Overview </a></li>
                <li  class="active"><a href="sites">Sites</a><span class="sr-only">(current)</span></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Export</a></li>
              </ul>
            </div>
            
            <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
              <!-- sample modal content -->
              <div id="myModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                      <h4 class="modal-title" id="myModalLabel">Add </h4>
                    </div>
                    <div class="modal-body">
                      <form class="form"   action="/content/insertSite" method="POST">
                        <div class="form-group">
                          <label for="exampleURL" class="col-lg-2"> URL </label>
                          <input type="text" class="form-control" name="url" id="exampleURL" placeholder="URL">
                        </div>
                        <div class="form-group">
                          <label for="exampleSiteName" class="col-lg-2"> SiteName </label>
                          <input type="text" class="form-control" name="sitename" id="exampleSiteName" placeholder="Site Name">
                        </div>
                        <div class="form-group">
                          <label for="exampleUsername" class="col-lg-2"> Username </label>
                          <input type="text" class="form-control" name="username" id="exampleUsername" placeholder="Username">
                        </div>
                        <!--<div class="form-group">
                          <label for="exampleEmail" class="col-lg-2"> Email </label>
                          <input type="email" class="form-control" name="email" id="exampleEmail" placeholder="Email">
                        </div>-->
                        <div class="form-group">
                          <label for="examplePasswd" class="col-lg-2"> Password </label>
                          <input type="password" class="form-control" name="password" id="examplePasswd" placeholder="Password">
                        </div>
                        <div class="form-group">
                          <label for="exampleLabel" class="col-lg-2"> Label </label>
                          <select class="form-control" name="label">
                            <option>Social</option>
                            <option>Work</option>
                            <option>Hobby</option>
                            <option>Other</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="examplePasswd" class="col-lg-2"> Comments </label>
                          <input type="text" class="form-control" name="comments" id="examplePasswd" placeholder="Write down comments">
                        </div>
                                                
                        <button type="button" class="btn btn-default col-md-offset-7" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save</button>

                      </form>
                    </div>
                    
                  </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
              </div><!-- /.modal -->


              <div class="bs-example bs-example-padded-bottom">
                <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                  Add Logins
                </button>
              </div><!-- /example -->
            </div>
          </div>
        </div>
        <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js"></script>
        <script src="/assets/js/docs.min.js"></script>

            $.ajax({url: '/logout', success: function(req, res, next){
              console.log('successfully logout',res);
            }});
          });
        </script>-->
      </body>
</html>
